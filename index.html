<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, and Scissors</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <p>Ay ay seamen and sailors, we have a challenger on deck. Load the canons and pick yar weapons!</p>
    <br>
    <button id='gameBtn' onclick="game()">Play a round!</button>
    <br>
    <div class="score">
    <p id="playerScore"></p>
    <p>:</p>
    <p id="computerScore"></p>
    </div>

    <script>

        let playerScore = document.getElementById("playerScore").innerHTML = 0;

        let computerScore = document.getElementById("computerScore").innerHTML = 0;


        function game() {
            function computerPlay() {
                switch (Math.floor(Math.random() * 3)){
                    case 0:
                        return 'rock';
                        break;
                    case 1:
                        return 'scissors';
                        break;
                    case 2:
                        return 'paper';
                        break;
                };
            }

            function playRound (playerSelection, computerSelection) {
                
                switch(playerSelection) {
                    case 'rock':
                        console.log('You chose a rock');
                        break;
                    case 'scissors':
                        console.log('You chose the scissors');
                        break;
                    case 'paper':
                        console.log('You chose the paper');
                        break;
                    default:
                        console.log('Stick to the rules, matey!');
                }

                console.log(computerSelection);

                if (playerSelection === 'rock') {
                    if (computerSelection === 'rock') {
                        console.log('Tis a tie. Awkward.')
                        return 'Tie';                   
                    } else if (computerSelection === 'scissors') {
                        console.log('You won! Eat grapes and drink wine, champ!')
                        console.log(++playerScore);
                        return 'Win';
                    } else {
                        console.log('You lost! On the plank yaaar go!')
                        return 'Lost';                    
                    }
                }

                if (playerSelection === 'scissors') {
                    if (computerSelection === 'rock') {
                        console.log('You lost! On the plank yaaar go!')
                        return 'Lost';
                    } else if (computerSelection === 'scissors') {
                        console.log('Tis a tie. Awkward.')
                        return 'Tie';
                    } else {
                        console.log('You won! Eat grapes and drink wine, champ!')
                        ++playerScore;
                        return 'Win';
                    }
                }

                if (playerSelection === 'paper') {
                    if (computerSelection === 'rock') {
                        console.log('You won! Eat grapes and drink wine, champ!')
                        ++playerScore;
                        return 'Win'
                    } else if (computerSelection === 'scissors') {
                        console.log('You lost! On the plank yaaar go!')
                        return 'Lost'
                    } else {
                        console.log('Tis a tie. Awkward.')
                        return 'Tie';
                    }
                }
            }
            
            let playerSelection = prompt('Pick ya weapon, raah! Rock, paper, or scissors, ye\' say').toLowerCase();
            let computerSelection = computerPlay();
            console.log((playRound(playerSelection, computerSelection)));

        }

    </script>
</body>


</html>
